{% extends 'blog/base.html' %}

{% block content %}
	<h1>New post</h1>
	<form method="POST" class="post-form">{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">Save</button>
	</form>
	<a class="btn btn-default" href="{% url 'post_list' %}"><span class="glyphicon glyphicon-home"></span></a>
	{% if post %}
	<a class="btn btn-default" href="{% url 'post_detail' pk=post.pk %}"><span class="glyphicon glyphicon-arrow-left"></span></a>
	{% endif %}
{% endblock %}
